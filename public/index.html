<html>

<head>
  <title>Trend Buddy</title>

  <script src="/pl-elements/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="/pl-elements/polymer/polymer.html">
  <link rel="import" href="/pl-elements/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="/pl-elements/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="/pl-elements/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/pl-elements/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="/pl-elements/iron-icons/iron-icons.html">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    @font-face {
      font-family: roboto;
      src: url(fonts/Roboto-Regular.ttf);
    }

    body {
      font-family: roboto;
    }

    #menu_items {
      margin: 30px 0px 30px 0px;
    }

    #menu_items iron-icon {
      color: #616161;
      margin-right: 20px;
      vertical-align: text-bottom;
    }

    #menu_items a:hover iron-icon {
      color: #00cc00;
    }

    #menu_items a {
      font-weight: 500;
      display: block;
      padding: 15px 30px 15px 30px;
    }

    #menu_items a:hover {
      background-color: #f5f5f5;
      color: #00cc00;
      cursor: pointer;
    }
  </style>

  <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
  </script>
</head>

<body>
  <paper-drawer-panel>

    <paper-header-panel drawer>

      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
        <div>Trend Buddy</div>
      </paper-toolbar>

      <div id="menu_items">
        <a id="angular_option">Angular</a>
        <a id="mvc_option">MVC</a>
        <a id="ef_option">Entity Framework</a>
      </div>
    </paper-header-panel>

    <paper-header-panel main>

      <paper-toolbar>
        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      </paper-toolbar>

      <div id="curve_chart" style="width: 900px; height: 500px"></div>

    </paper-header-panel>
  </paper-drawer-panel>

</body>

</html>
